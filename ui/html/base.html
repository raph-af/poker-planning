{{define "base"}}
    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{template "page-title" .}} - Poker Planning</title>
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    </head>
    <body>
    <header>
        <h1><a href="/">PokerPlanning</a></h1>
    </header>
    <nav>
        <a href="/" {{if eq .Path "/"}}class="live"{{end}}>Home</a>
        {{if .IsLoggedIn}}
            <form action="/user/logout" method="POST">
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                <button>Logout</button>
            </form>
        {{else}}
            <a href="/user/login" {{if eq .Path "/user/login"}}class="live"{{end}}>
                Login
            </a>
            <a href="/user/signup" {{if eq .Path "/user/signup"}}class="live"{{end}}>
                Signup
            </a>
        {{end}}
        <a href="/story/new" {{if eq .Path "/story/new"}}class="live"{{end}}>New Story</a>
    </nav>
    <section>
        {{template "page-body" .}}
    </section>
    </body>
    </html>
{{end}}
