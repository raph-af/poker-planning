{{define "page-title"}}Add a New Story{{end}}
{{define "page-body"}}
    <form action="/story/new" method="POST">
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        {{with .Form}}
            <div>
                <label>Title:</label>
                {{with .Failures.Title}}
                    <label class="error">{{.}}</label>
                {{end}}
                <input type="text" name="title" value="{{.Title}}">
            </div>
            <div>
                <label>Content:</label>
                {{with .Failures.Content}}
                    <label class="error">{{.}}</label>
                {{end}}
                <textarea name="content">{{.Content}}</textarea>
            </div>
            <div>
                <input type="submit" value="Publish story">
            </div>
        {{end}}
    </form>
{{end}}
