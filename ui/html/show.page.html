{{define "page-title"}}Story #{{.Story.ID}}{{end}}
{{define "page-body"}}
    {{ with .Flash }}
        <div class="flash">{{ . }}</div>
    {{ end }}
    {{with .Story}}
        <div class="story">
            <div class="metadata">
                <strong>{{.Title}}</strong>
                <span>#{{.ID}}</span>
            </div>
            <pre><code>{{.Content}}</code></pre>
            <div class="metadata">
                <time>Created: {{.Created | humanDate}}</time>
            </div>
        </div>
    {{end}}
{{end}}
